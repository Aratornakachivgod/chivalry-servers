name: update

on:
  schedule:
    - cron: "*/5 * * * *"  # Каждые 5 минут
  workflow_dispatch:      # Возможность запускать вручную

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update.py
        run: python update.py

      - name: Commit and push servers.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/servers.json
          git commit -m "Update servers list" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_TOKEN_CHIVALRY }}@github.com/${{ github.repository }}.git HEAD:main
